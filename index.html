<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pharmacy Formulas</title>
		<link rel="stylesheet" href="index.css" />
		<script src="index.js"></script>
	</head>
	<body>
		<table id="calc-container">
			<thead>
				<th>Desired Solution</th>
				<th>Base Solution</th>
				<th>50% glucose</th>
				<th>Total</th>
			</thead>
			<tbody>
				<td id="desired-solution">
					<div id="d-s-edit">
						<span
							>D<input
								type="number"
								id="d-input"
								value="10"
								min="5"
								max="50"
						/></span>
						<select id="s-input"></select>
						<span
							>Amount
							<input
								type="number"
								id="d-amount"
								value="1000"
								min="500"
						/></span>
					</div>
					<div id="d-s-confirmed" class="disabled">D_S</div>
					<button id="confirm-button">Confirm</button>
				</td>
				<td>
					<div id="base-sol">
						<select id="base-sol-select"></select>
						<span id="unused-base-sol" hidden>UNUSED</span>
					</div>
				</td>
				<td id="glucose-amount">---ml</td>
				<td id="total-amount">---ml</td>
			</tbody>
			<tfoot>
				<th id="error-box" hidden>Error:</th>
			</tfoot>
		</table>
	</body>
</html>
